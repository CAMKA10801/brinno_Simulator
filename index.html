<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肯佳企業 - Brinno 縮時相機視角模擬器</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #262626; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #525252; border-radius: 3px; }
    </style>
</head>
<body class="bg-neutral-900 text-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useMemo, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { Ruler, Info, Camera, Aperture, User, Building2, Settings, CheckCircle2, ArrowUpDown, Eye, ScanEye, ZoomIn } = lucide;

        const App = () => {
            const [scenario, setScenario] = useState('building');
            const [viewMode, setViewMode] = useState('side');
            const [cameraModel, setCameraModel] = useState('TLC2020');
            const [distance, setDistance] = useState(5000);
            const [objHeight, setObjHeight] = useState(3000);
            const [cameraHeight, setCameraHeight] = useState(2000);
            const [tilt, setTilt] = useState(0);
            const [zoomLevel, setZoomLevel] = useState(0);
            
            const models = {
                'TLC300': { name: 'TLC300', label: 'TLC300', fov: 118, hFov: 95, vFov: 60, resolution: '1080p FHD', sensor: 'HDR Sensor', color: 'bg-blue-600', iconColor: '#2563eb', desc: '適合長期記錄、輕便好攜帶。' },
                'TLC2020': { name: 'TLC2020', label: 'TLC2020', fov: 118, hFov: 95, vFov: 60, resolution: '1080p FHD', sensor: 'HDR & FHD Sensor', color: 'bg-yellow-500', iconColor: '#eab308', desc: '標準廣角鏡頭 (BCS039)。' },
                'TLC2020_18_55': { name: 'TLC2020 + BCS 18-55', label: 'TLC2020 + 18-55', fov: '113°~48°', zoomRange: { min: 113, max: 48 }, hFovRange: { min: 90, max: 38 }, vFovRange: { min: 58, max: 22 }, resolution: '1080p FHD', sensor: 'F1.2 大光圈', color: 'bg-orange-500', iconColor: '#f97316', desc: '手動變焦鏡 (18-55mm)。' },
                'BCC5000': { name: 'BCC5000', label: 'BCC5000', fov: 118, hFov: 95, vFov: 60, resolution: '4K UHD', sensor: 'Sony STARVIS 2', color: 'bg-purple-600', iconColor: '#9333ea', desc: '4K 超高畫質。' }
            };

            const currentModel = models[cameraModel];
            const currentHFov = useMemo(() => currentModel.hFovRange ? currentModel.hFovRange.min - (zoomLevel * (currentModel.hFovRange.min - currentModel.hFovRange.max)) : currentModel.hFov, [currentModel, zoomLevel]);
            const currentVFov = useMemo(() => currentModel.vFovRange ? currentModel.vFovRange.min - (zoomLevel * (currentModel.vFovRange.min - currentModel.vFovRange.max)) : currentModel.vFov, [currentModel, zoomLevel]);

            const config = {
                person: { label: "人物/近距", maxDist: 1000, minDist: 50, maxHeight: 300, minHeight: 50, maxCamHeight: 400, distStep: 10, heightStep: 5, defaultDist: 300, defaultHeight: 170, defaultCamHeight: 150 },
                building: { label: "建築/遠景", maxDist: 20000, minDist: 500, maxHeight: 10000, minHeight: 500, maxCamHeight: 10000, distStep: 100, heightStep: 100, defaultDist: 5000, defaultHeight: 3000, defaultCamHeight: 2000 }
            };

            const projection = useMemo(() => {
                const relHeadY = objHeight - cameraHeight;
                const relFeetY = 0 - cameraHeight;
                const angleToHead = Math.atan(relHeadY / distance) * (180 / Math.PI);
                const angleToFeet = Math.atan(relFeetY / distance) * (180 / Math.PI);
                const screenTopAngle = tilt + (currentVFov / 2);
                const headPosPercent = ((screenTopAngle - angleToHead) / currentVFov) * 100;
                const feetPosPercent = ((screenTopAngle - angleToFeet) / currentVFov) * 100;
                return { top: headPosPercent, bottom: feetPosPercent, height: feetPosPercent - headPosPercent, horizon: (screenTopAngle / currentVFov) * 100 };
            }, [distance, objHeight, cameraHeight, tilt, currentVFov]);

            const formatLength = (val) => Math.abs(val) >= 100 ? `${(val / 100).toFixed(1)}m` : `${Math.round(val)}cm`;

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    <header className="w-full max-w-6xl mb-6 border-b border-neutral-700 pb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <h1 className="text-2xl font-bold">肯佳企業 <span className="text-neutral-500">|</span> <span className={currentModel.color.replace('bg-', 'text-')}>{currentModel.name} 模擬器</span></h1>
                        <div className="flex bg-neutral-800 p-1 rounded-lg overflow-x-auto">
                            {Object.keys(models).map((m) => (
                                <button key={m} onClick={() => setCameraModel(m)} className={`px-3 py-2 rounded text-sm whitespace-nowrap ${cameraModel === m ? models[m].color : 'text-neutral-400'}`}>{models[m].label}</button>
                            ))}
                        </div>
                    </header>
                    <main className="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-5 space-y-6 bg-neutral-800 p-6 rounded-xl border border-neutral-700">
                            <div className="flex justify-between items-center">
                                <h2 className="font-bold flex items-center gap-2"><Settings size={18}/> 參數設定</h2>
                                <div className="flex bg-neutral-900 rounded p-1">
                                    <button onClick={() => setScenario('person')} className={`p-1 rounded ${scenario === 'person' ? 'bg-neutral-600' : ''}`}><User size={16}/></button>
                                    <button onClick={() => setScenario('building')} className={`p-1 rounded ${scenario === 'building' ? 'bg-neutral-600' : ''}`}><Building2 size={16}/></button>
                                </div>
                            </div>
                            {currentModel.zoomRange && (
                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm"><span>變焦焦距</span><span className="text-orange-400">{Math.round(18 + zoomLevel * (55 - 18))}mm</span></div>
                                    <input type="range" min="0" max="1" step="0.01" value={zoomLevel} onChange={(e) => setZoomLevel(Number(e.target.value))} className="w-full h-1.5 accent-orange-500" />
                                </div>
                            )}
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-sm mb-1"><span>拍攝距離</span><span className="text-yellow-500">{formatLength(distance)}</span></div>
                                    <input type="range" min={config[scenario].minDist} max={config[scenario].maxDist} value={distance} onChange={(e) => setDistance(Number(e.target.value))} className="w-full h-1.5 accent-yellow-500" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm mb-1"><span>相機高度</span><span className="text-green-500">{formatLength(cameraHeight)}</span></div>
                                    <input type="range" min="0" max={config[scenario].maxCamHeight} value={cameraHeight} onChange={(e) => setCameraHeight(Number(e.target.value))} className="w-full h-1.5 accent-green-500" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm mb-1"><span>俯仰角度</span><span>{tilt}°</span></div>
                                    <input type="range" min="-60" max="60" value={tilt} onChange={(e) => setTilt(Number(e.target.value))} className="w-full h-1.5 accent-white" />
                                </div>
                            </div>
                        </div>
                        <div className="lg:col-span-7">
                            <div className="bg-black rounded-xl aspect-video relative border border-neutral-700 flex flex-col items-center justify-center overflow-hidden">
                                <div className="absolute inset-0 bg-neutral-900">
                                    <div className="absolute left-1/2 -translate-x-1/2 bg-blue-500/60 transition-all duration-300" 
                                         style={{ top: `${projection.top}%`, height: `${projection.height}%`, width: '15%' }}>
                                    </div>
                                    <div className="absolute inset-0 grid grid-cols-3 grid-rows-3 opacity-20 border border-white/10 pointer-events-none">
                                        {[...Array(9)].map((_, i) => <div key={i} className="border border-white/10"></div>)}
                                    </div>
                                </div>
                                <div className="z-10 bg-black/50 px-3 py-1 rounded text-xs absolute top-4 left-4 border border-white/20">LIVE PREVIEW | {currentModel.resolution}</div>
                            </div>
                            { (projection.top < 0 || projection.bottom > 100) && (
                                <div className="mt-4 bg-red-900/40 border border-red-500 p-3 rounded text-sm text-red-200 animate-pulse">
                                    警告：目標已超出相機視野範圍！
                                </div>
                            ) }
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肯佳企業 - Brinno 專業縮時模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        body { background-color: #171717; color: white; }
        input[type=range] { cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { Ruler, Info, Camera, Aperture, User, Building2, Settings, CheckCircle2, ArrowUpDown, Eye, ZoomIn } = lucide;

        const App = () => {
            // 1. 狀態定義
            const [scenario, setScenario] = useState('building');
            const [cameraModel, setCameraModel] = useState('TLC2020');
            const [distance, setDistance] = useState(5000);
            const [objHeight, setObjHeight] = useState(3000);
            const [cameraHeight, setCameraHeight] = useState(2000);
            const [tilt, setTilt] = useState(0);
            const [zoomLevel, setZoomLevel] = useState(0);

            // 2. 完整機型資料補回
            const models = {
                'TLC300': { name: 'TLC300', color: 'bg-blue-600', vFov: 60, desc: '入門首選' },
                'TLC2020': { name: 'TLC2020', color: 'bg-yellow-500', vFov: 60, desc: '標準 HDR' },
                'TLC2020_18_55': { name: 'BCS 18-55mm', color: 'bg-orange-500', vFovRange: { min: 58, max: 22 }, desc: '專業變焦' },
                'BCC5000': { name: 'BCC5000', color: 'bg-purple-600', vFov: 60, desc: '4K 旗艦' }
            };

            const currentModel = models[cameraModel];
            const vFov = currentModel.vFovRange ? 
                currentModel.vFovRange.min - (zoomLevel * (currentModel.vFovRange.min - currentModel.vFovRange.max)) : 
                currentModel.vFov;

            // 3. 場景配置補回
            const config = {
                person: { label: "人物/近距", maxD: 1000, maxH: 400, defD: 300, defH: 170, defCH: 150 },
                building: { label: "建築/遠景", maxD: 20000, maxH: 10000, defD: 5000, defH: 3000, defCH: 2000 }
            };

            // 4. 關鍵運算 (投影邏輯補回)
            const proj = useMemo(() => {
                const angleToHead = Math.atan((objHeight - cameraHeight) / distance) * (180 / Math.PI);
                const angleToFeet = Math.atan((0 - cameraHeight) / distance) * (180 / Math.PI);
                const screenTop = tilt + (vFov / 2);
                return {
                    top: ((screenTop - angleToHead) / vFov) * 100,
                    bottom: ((screenTop - angleToFeet) / vFov) * 100,
                    horizon: (screenTop / vFov) * 100
                };
            }, [distance, objHeight, cameraHeight, tilt, vFov]);

            const formatM = (v) => v >= 100 ? `${(v/100).toFixed(1)}m` : `${Math.round(v)}cm`;

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-6xl mx-auto flex flex-col gap-6">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-neutral-800 pb-6">
                        <div className="flex items-center gap-3">
                            <div className={`w-3 h-10 ${currentModel.color} rounded-full`}></div>
                            <h1 className="text-2xl font-bold tracking-tight">肯佳企業 | Brinno {currentModel.name}</h1>
                        </div>
                        <div className="flex bg-neutral-800 p-1 rounded-lg">
                            {Object.keys(models).map(m => (
                                <button key={m} onClick={() => {setCameraModel(m); setZoomLevel(0);}} 
                                    className={`px-4 py-2 rounded-md text-sm transition ${cameraModel === m ? `${models[m].color} text-white shadow-lg` : 'text-neutral-500 hover:text-neutral-300'}`}>
                                    {models[m].name}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* 左側：控制面板 */}
                        <div className="lg:col-span-5 space-y-4">
                            <div className="bg-neutral-800 p-6 rounded-2xl border border-neutral-700 shadow-xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-bold flex items-center gap-2"><Settings size={20}/> 參數設定</h2>
                                    <div className="flex bg-neutral-900 rounded-lg p-1">
                                        <button onClick={() => setScenario('person')} className={`px-3 py-1 rounded ${scenario === 'person' ? 'bg-neutral-700' : 'opacity-40'}`}><User size={18}/></button>
                                        <button onClick={() => setScenario('building')} className={`px-3 py-1 rounded ${scenario === 'building' ? 'bg-neutral-700' : 'opacity-40'}`}><Building2 size={18}/></button>
                                    </div>
                                </div>

                                <div className="space-y-5">
                                    {currentModel.vFovRange && (
                                        <div className="p-3 bg-orange-950/30 rounded-lg border border-orange-900/50">
                                            <div className="flex justify-between text-xs text-orange-400 mb-2"><span>鏡頭焦距 (18-55mm)</span><span>{Math.round(18 + zoomLevel*37)}mm</span></div>
                                            <input type="range" min="0" max="1" step="0.01" value={zoomLevel} onChange={e => setZoomLevel(Number(e.target.value))} className="w-full accent-orange-500" />
                                        </div>
                                    )}
                                    <div className="space-y-4">
                                        <div className="flex flex-col">
                                            <div className="flex justify-between text-sm mb-2"><span>拍攝距離</span><span className="text-yellow-500">{formatM(distance)}</span></div>
                                            <input type="range" min="100" max={config[scenario].maxD} value={distance} onChange={e => setDistance(Number(e.target.value))} className="w-full accent-yellow-500" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <div className="flex justify-between text-xs mb-2"><span>相機高度</span><span className="text-green-500">{formatM(cameraHeight)}</span></div>
                                                <input type="range" min="0" max={config[scenario].maxH} value={cameraHeight} onChange={e => setCameraHeight(Number(e.target.value))} className="w-full h-1 accent-green-500" />
                                            </div>
                                            <div>
                                                <div className="flex justify-between text-xs mb-2"><span>主體高度</span><span className="text-blue-500">{formatM(objHeight)}</span></div>
                                                <input type="range" min="50" max={config[scenario].maxH} value={objHeight} onChange={e => setObjHeight(Number(e.target.value))} className="w-full h-1 accent-blue-500" />
                                            </div>
                                        </div>
                                        <div className="bg-neutral-900/50 p-4 rounded-xl border border-neutral-700/50">
                                            <div className="flex justify-between text-sm mb-2"><span>俯仰角度 (Tilt)</span><span className={tilt !== 0 ? 'text-sky-400' : ''}>{tilt}°</span></div>
                                            <input type="range" min="-60" max="60" value={tilt} onChange={e => setTilt(Number(e.target.value))} className="w-full accent-white" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-4 bg-neutral-800/50 rounded-xl border border-neutral-800 text-xs text-neutral-500 italic">
                                * 此模擬器數值僅供安裝參考，實際視角請以現場安裝為準。
                            </div>
                        </div>

                        {/* 右側：預覽畫面 (補回地平線視覺) */}
                        <div className="lg:col-span-7 space-y-4">
                            <div className="bg-black rounded-3xl aspect-video relative overflow-hidden border border-neutral-700 shadow-2xl ring-1 ring-white/10">
                                <div className="absolute inset-0 bg-neutral-900 transition-colors duration-500">
                                    {/* 天空與地面的地平線感 */}
                                    <div className="absolute w-full h-full transition-all duration-300" style={{ top: `${proj.horizon - 50}%`, height: '150%' }}>
                                        <div className="h-1/2 bg-gradient-to-b from-sky-900/20 to-neutral-900"></div>
                                        <div className="h-1/2 bg-neutral-800"></div>
                                        <div className="absolute top-1/2 w-full h-px bg-white/20 shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                                    </div>
                                    
                                    {/* 主體模擬 */}
                                    <div className="absolute left-1/2 -translate-x-1/2 transition-all duration-300 shadow-2xl"
                                         style={{ 
                                            top: `${proj.top}%`, 
                                            height: `${proj.bottom - proj.top}%`, 
                                            width: scenario === 'building' ? '18%' : '10%',
                                            backgroundColor: scenario === 'building' ? '#3b82f6' : '#fbbf24',
                                            opacity: 0.8,
                                            borderRadius: '4px',
                                            border: '1px solid rgba(255,255,255,0.2)'
                                         }}>
                                         <div className="w-full h-full opacity-20" style={{backgroundImage: 'repeating-linear-gradient(0deg, transparent, transparent 10px, white 11px)'}}></div>
                                    </div>

                                    {/* 九宮格輔助線 */}
                                    <div className="absolute inset-0 grid grid-cols-3 grid-rows-3 opacity-20 pointer-events-none">
                                        {[...Array(9)].map((_, i) => <div key={i} className="border border-white/10"></div>)}
                                    </div>
                                </div>
                                <div className="absolute top-6 left-6 flex items-center gap-2 bg-black/60 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 text-[10px] tracking-widest font-mono">
                                    <div className="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></div>
                                    LIVE SIMULATION | {cameraModel}
                                </div>
                            </div>

                            {/* 超出視角提示 */}
                            {(proj.top < 0 || proj.bottom > 100) && (
                                <div className="bg-red-500/20 border border-red-500/50 p-4 rounded-2xl flex items-center gap-3 text-red-200 animate-pulse">
                                    <Info size={20}/>
                                    <span className="text-sm font-medium">警告：主體部分已超出相機視野。建議調整距離或俯仰角。</span>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肯佳企業 - Brinno 縮時相機視角模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #262626; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #525252; border-radius: 3px; }
    </style>
</head>
<body class="bg-neutral-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        // 關鍵：從全域變數獲取，不再使用 import
        const { useState, useMemo, useEffect } = React;
        const { createRoot } = ReactDOM;
        // Lucide 在瀏覽器全域叫 lucide
        const { 
            Ruler, Info, Camera, Aperture, User, Building2, 
            Settings, CheckCircle2, ArrowUpDown, Eye, ScanEye, ZoomIn 
        } = lucide;

        const App = () => {
            // --- 這裡放入你原本檔案中 App 組件內的所有邏輯 ---
            // (為了簡潔，我保留你原始上傳的完整邏輯)
            const [scenario, setScenario] = useState('building');
            const [viewMode, setViewMode] = useState('side');
            const [cameraModel, setCameraModel] = useState('TLC2020');
            const [distance, setDistance] = useState(5000);
            const [objHeight, setObjHeight] = useState(3000);
            const [cameraHeight, setCameraHeight] = useState(2000);
            const [tilt, setTilt] = useState(0);
            const [zoomLevel, setZoomLevel] = useState(0);

            const models = {
                'TLC300': { name: 'TLC300', label: 'TLC300 入門款', fov: 118, hFov: 95, vFov: 60, resolution: '1080p FHD', sensor: 'HDR Sensor', color: 'bg-blue-600', iconColor: '#2563eb', desc: '適合長期記錄、輕便好攜帶。', screenSize: '1.44" IPS' },
                'TLC2020': { name: 'TLC2020', label: 'TLC2020 標準版', fov: 118, hFov: 95, vFov: 60, resolution: '1080p FHD', sensor: 'HDR & FHD Sensor', color: 'bg-yellow-500', iconColor: '#eab308', desc: '標準廣角鏡頭 (BCS039)，視野寬廣。', screenSize: '2.0" TFT' },
                'TLC2020_18_55': { name: 'TLC2020 + BCS 18-55', label: 'TLC2020 + BCS 18-55mm', fov: '113°~48°', zoomRange: { min: 113, max: 48 }, hFovRange: { min: 90, max: 38 }, vFovRange: { min: 58, max: 22 }, resolution: '1080p FHD', sensor: 'F1.2 大光圈', color: 'bg-orange-500', iconColor: '#f97316', desc: '手動變焦鏡 (18-55mm)，可調整視角遠近。', screenSize: '2.0" TFT' },
                'BCC5000': { name: 'BCC5000', label: 'BCC5000 4K 旗艦', fov: 118, hFov: 95, vFov: 60, resolution: '4K UHD', sensor: 'Sony STARVIS 2', color: 'bg-purple-600', iconColor: '#9333ea', desc: '4K 超高畫質，夜拍強悍。', screenSize: 'App Control' }
            };

            const currentModel = models[cameraModel];
            const currentVFov = useMemo(() => currentModel.vFovRange ? currentModel.vFovRange.min - (zoomLevel * (currentModel.vFovRange.min - currentModel.vFovRange.max)) : currentModel.vFov, [currentModel, zoomLevel]);

            const projection = useMemo(() => {
                const relHeadY = objHeight - cameraHeight;
                const relFeetY = 0 - cameraHeight;
                const angleToHead = Math.atan(relHeadY / distance) * (180 / Math.PI);
                const angleToFeet = Math.atan(relFeetY / distance) * (180 / Math.PI);
                const screenTopAngle = tilt + (currentVFov / 2);
                return {
                    top: ((screenTopAngle - angleToHead) / currentVFov) * 100,
                    bottom: ((screenTopAngle - angleToFeet) / currentVFov) * 100,
                    horizon: (screenTopAngle / currentVFov) * 100
                };
            }, [distance, objHeight, cameraHeight, tilt, currentVFov]);

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8">
                    <h1 className="text-3xl font-bold mb-4">Brinno 視角模擬器</h1>
                    <div className="bg-neutral-800 p-6 rounded-xl shadow-2xl w-full max-w-4xl border border-neutral-700">
                        <div className="flex gap-4 mb-6 overflow-x-auto pb-2">
                            {Object.keys(models).map(m => (
                                <button key={m} onClick={() => setCameraModel(m)} className={`px-4 py-2 rounded-lg transition ${cameraModel === m ? models[m].color : 'bg-neutral-700 opacity-50'}`}>
                                    {models[m].name}
                                </button>
                            ))}
                        </div>
                        <div className="bg-black aspect-video rounded-lg relative overflow-hidden border border-neutral-600">
                           <div className="absolute left-1/2 -translate-x-1/2 bg-blue-500/50" 
                                style={{ top: `${projection.top}%`, height: `${projection.bottom - projection.top}%`, width: '20%' }}>
                           </div>
                           <div className="absolute w-full h-px bg-white/30" style={{ top: `${projection.horizon}%` }}></div>
                           <div className="absolute top-4 left-4 text-xs font-mono bg-black/50 p-1">FOV: {currentVFov.toFixed(1)}°</div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                            <div className="space-y-4">
                                <div><label className="block text-sm">距離: {distance}mm</label>
                                <input type="range" min="500" max="10000" value={distance} onChange={e => setDistance(parseInt(e.target.value))} className="w-full" /></div>
                                <div><label className="block text-sm">俯仰角: {tilt}°</label>
                                <input type="range" min="-60" max="60" value={tilt} onChange={e => setTilt(parseInt(e.target.value))} className="w-full" /></div>
                            </div>
                            <div className="text-sm text-neutral-400">
                                <p>提示：如果畫面全藍，代表相機正對著主體；如果全黑，代表主體不在視野內。</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
